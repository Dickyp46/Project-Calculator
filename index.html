<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculator</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="calculator" role="application" aria-label="Complex Calculator">
    <div class="display-container" aria-live="polite" aria-atomic="true">
      <div id="expression" class="expression-display" aria-label="Calculator Expression"></div>
      <div id="result" class="result-display" aria-label="Calculator Result">0</div>
    </div>
    <div class="buttons">
      
      <button class="btn-function" data-action="memory-clear" aria-label="Memory Clear">MC</button>
      <button class="btn-function" data-action="memory-recall" aria-label="Memory Recall">MR</button>
      <button class="btn-function" data-action="memory-add" aria-label="Memory Add">M+</button>
      <button class="btn-function" data-action="memory-subtract" aria-label="Memory Subtract">M-</button>
      <button class="btn-function" data-action="clear-entry" aria-label="Clear Entry">CE</button>
      <button class="btn-function" data-action="clear" aria-label="Clear">C</button>

      <button class="btn-function" data-action="sqrt" aria-label="Square Root">√</button>
      <button class="btn-function" data-action="square" aria-label="Square">x²</button>
      <button class="btn-function" data-action="power" aria-label="Power">xʸ</button>
      <button class="btn-function" data-action="reciprocal" aria-label="Reciprocal">1/x</button>
      <button class="btn-operator" data-value="%" aria-label="Percent">%</button>
      <button class="btn-operator" data-value="/" aria-label="Divide">÷</button>

      <button data-value="7" aria-label="7">7</button>
      <button data-value="8" aria-label="8">8</button>
      <button data-value="9" aria-label="9">9</button>
      <button class="btn-operator" data-value="*" aria-label="Multiply">×</button>
      <button class="btn-function" data-action="sin" aria-label="Sine">sin</button>
      <button class="btn-function" data-action="asin" aria-label="Arcsine">asin</button>
      
      <button data-value="4" aria-label="4">4</button>
      <button data-value="5" aria-label="5">5</button>
      <button data-value="6" aria-label="6">6</button>
      <button class="btn-operator" data-value="-" aria-label="Minus">−</button>
      <button class="btn-function" data-action="cos" aria-label="Cosine">cos</button>
      <button class="btn-function" data-action="acos" aria-label="Arccosine">acos</button>

      <button data-value="1" aria-label="1">1</button>
      <button data-value="2" aria-label="2">2</button>
      <button data-value="3" aria-label="3">3</button>
      <button class="btn-operator" data-value="+" aria-label="Plus">+</button>
      <button class="btn-function" data-action="tan" aria-label="Tangent">tan</button>
      <button class="btn-function" data-action="atan" aria-label="Arctangent">atan</button>

      <button data-value="+/-" aria-label="Plus Minus">±</button>
      <button data-value="0" aria-label="0">0</button>
      <button data-value="." aria-label="Decimal Point">.</button>
      <button class="span-two btn-equal" data-action="calculate" aria-label="Equals">=</button>
    </div>
  </div>
  
<script src="javascript/script.js"></script>
</body>
</html>
